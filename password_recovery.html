<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Axolotl Entertainment</title>
    <link rel="stylesheet" href="password_recovery.css"> 
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo2.jpg" alt="Axolotl Entertainment Logo">
            <h1>Password Recovery</h1>
        </header>
        <div class="form-container">
            <form id="recovery-form" class="form">
                <h2>Recover Password</h2>
                <div class="form-group">
                    <label for="recovery-email">Email</label>
                    <input type="email" id="recovery-email" name="recovery-email" required>
                </div>
                <button type="submit">Send OTP</button>
                <div id="otp-section" style="display:none;">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp">
                    </div>
                    <button type="button" id="verify-otp">Verify OTP</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="password_recovery.js"></script>
</body>
</html>
