<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Axolotl Entertainment</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/cute-axolotl-eating-popcorn-watch-3d-movie-cartoon-vector-illustration_290315-2282.png" alt="Axolotl Entertainment Logo">
            <h1>Axolotl Entertainment</h1>
        </header>
        <div class="form-container">
            <form id="signin-form" class="form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="signin-password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                <button type="submit">Sign In</button>
                <p><a href="password_recovery.html" id="password_recovery.html">Forgot Password?</a></p>
            </form>
        </div>
    </div>

    <script src="sign_in.js"></script>
</body>
</html>
